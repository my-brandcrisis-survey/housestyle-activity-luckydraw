<body>

<div class="card">

<script>
    localStorage.removeItem('myResult');

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');

    const prizes = [
        { name: 'Aè³: 8æŠ˜', weight: 1, color: '#ff6600' },
        { name: 'Bè³: é…ä»¶', weight: 6, color: '#ffffff' },
        { name: 'Cè³: æ¸…æ½”åŠ‘', weight: 10, color: '#ff6600' },
        { name: 'Dè³: 9æŠ˜', weight: 23, color: '#ffffff' },
        { name: 'Eè³: è¡›ç”Ÿç´™å¥—', weight: 60, color: '#ff6600' }
    ];

    const totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
    let isSpinning = false;

    // --- ä¿®æ”¹é‡é»ï¼šç¹ªè£½ä¸ç­‰å¤§çš„æ‰‡å½¢ ---
    function drawWheel() {
        let currentAngle = 0;

        prizes.forEach((p, i) => {
            // æ ¹æ“šæ¬Šé‡è¨ˆç®—è©²çé …ä½”æ“šçš„è§’åº¦ (å¼§åº¦åˆ¶)
            const arc = (p.weight / totalWeight) * (Math.PI * 2);
            
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.moveTo(300, 300);
            ctx.arc(300, 300, 300, currentAngle, currentAngle + arc);
            ctx.fill();
            ctx.strokeStyle = "#ddd";
            ctx.lineWidth = 1;
            ctx.stroke();

            // ç•«æ–‡å­—
            ctx.save();
            ctx.translate(300, 300);
            ctx.rotate(currentAngle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = (p.color === '#ffffff') ? '#ff6600' : '#ffffff';
            
            // å¦‚æœæ‰‡å½¢å¤ªå° (å¦‚ Aè³ 1%)ï¼Œç¸®å°å­—é«”ä»¥å…é‡ç–Š
            const fontSize = p.weight < 5 ? "24px" : "40px";
            ctx.font = `bold ${fontSize} Microsoft JhengHei`;
            
            ctx.fillText(p.name.split(':')[0], 250, 10);
            ctx.restore();

            currentAngle += arc; // ç´¯åŠ è§’åº¦çµ¦ä¸‹ä¸€å€‹çé …
        });
    }

    function getWeightedResult() {
        let random = Math.random() * totalWeight;
        let cumulativeWeight = 0;
        for (let i = 0; i < prizes.length; i++) {
            cumulativeWeight += prizes[i].weight;
            if (random < cumulativeWeight) return i;
        }
        return prizes.length - 1;
    }

    spinBtn.onclick = () => {
        if (isSpinning) return;
        isSpinning = true;
        spinBtn.disabled = true;
        
        const prizeIndex = getWeightedResult();
        
        // è¨ˆç®—æ—‹è½‰åº¦æ•¸
        // æˆ‘å€‘éœ€è¦è¨ˆç®—ã€Œç›®æ¨™çé …ä¸­å¿ƒé»ã€åœ¨åœ“ç›¤ä¸Šçš„è§’åº¦
        let targetCenterWeight = 0;
        for(let i = 0; i < prizeIndex; i++) {
            targetCenterWeight += prizes[i].weight;
        }
        targetCenterWeight += prizes[prizeIndex].weight / 2;
        
        const targetDeg = (targetCenterWeight / totalWeight) * 360;
        
        // 180åº¦è£œå„Ÿæ˜¯å› ç‚ºæŒ‡é‡å°–ç«¯æœä¸Šï¼Œå°é½Šçš„æ˜¯è½‰ç›¤çš„æ­£ä¸‹æ–¹
        const rotation = 3600 + (360 - targetDeg) + 180;

        canvas.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)";
        canvas.style.transform = `rotate(${rotation - 90}deg)`;

        setTimeout(() => {
            const winner = prizes[prizeIndex].name;
            resultDiv.innerHTML = `ğŸ‰ æ­å–œä¸­çï¼š<span style="color:#ff6600">${winner}</span>`;
            alert(`æ­å–œæ‚¨æŠ½ä¸­ï¼š${winner}ï¼`);
            isSpinning = false;

        }, 5200);
    };

    drawWheel();
</script>
